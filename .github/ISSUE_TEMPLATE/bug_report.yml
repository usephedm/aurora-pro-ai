name: Bug report
description: Create a report to help us improve
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
  - type: textarea
    attributes:
      label: Expected behavior
  - type: input
    attributes:
      label: Environment
      description: e.g., OS, Python version, GPU
  - type: textarea
    attributes:
      label: Logs
      description: Paste relevant logs or errors

